version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: slo-dashboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: slo_user
      POSTGRES_PASSWORD: slo_password
      POSTGRES_DB: slo_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slo_user -d slo_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local


