databases:
  - name: slo-dashboard-db
    databaseName: slo_dashboard
    user: slo_user
    plan: free

services:
  # API Backend
  - type: web
    name: slo-dashboard-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd api && npm install && npm run db:migrate
    startCommand: cd api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: slo-dashboard-db
          property: connectionString
      - key: PORT
        value: 3001
      - key: RATE_LIMIT_ENABLED
        value: true
      - key: CORS_ORIGIN
        sync: false
        # Set to your frontend URL, e.g., https://slo-dashboard-poc.onrender.com
    healthCheckPath: /health

  # Frontend
  - type: web
    name: slo-dashboard-poc
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        value: https://slo-dashboard-api.onrender.com


